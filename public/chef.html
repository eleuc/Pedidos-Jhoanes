<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Cocina - Chef Jhoan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-900 text-white p-6">
    <h1 class="text-3xl font-bold mb-6 text-orange-400 border-b border-orange-900 pb-4">üë®‚Äçüç≥ Pedidos Entrantes</h1>
    
    <div id="lista-pedidos" class="grid gap-4">
        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // !!! USA TUS MISMAS CREDENCIALES AQU√ç !!!
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "pedidos-jhoanes.firebaseapp.com",
            projectId: "pedidos-jhoanes",
            storageBucket: "pedidos-jhoanes.appspot.com",
            messagingSenderId: "TU_ID",
            appId: "TU_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Escuchar cambios en TIEMPO REAL
        const q = query(collection(db, "pedidos"), orderBy("fecha", "desc"));
        
        onSnapshot(q, (snapshot) => {
            const contenedor = document.getElementById('lista-pedidos');
            contenedor.innerHTML = ""; // Limpiar antes de actualizar

            snapshot.forEach((doc) => {
                const pedido = doc.data();
                const div = document.createElement('div');
                div.className = "bg-stone-800 p-4 rounded-xl border-l-8 border-orange-500 shadow-lg";
                div.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-orange-300 text-sm">${pedido.fecha}</p>
                            <h2 class="text-xl font-bold">${pedido.producto}</h2>
                            <p class="text-stone-400">Cliente: <span class="text-white">${pedido.cliente}</span></p>
                        </div>
                        <span class="bg-orange-900 text-orange-200 px-3 py-1 rounded-full text-xs font-bold">NUEVO</span>
                    </div>
                `;
                contenedor.appendChild(div);
            });
        });
    </script>
</body>
</html>
